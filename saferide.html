<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Saferide</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			
			<div class="jumbotron">
				<h1>
				~Saferide~
				</h1>
			</div>
			
			<form class="form-horizontal" role="form">
			
				<p class="text-left">Request a pick-up: </p>
  				
  				<div class="form-group">
    				<label class="sr-only" for="Name">Name</label>
    				<input type="name" class="form-control" id="Name" placeholder="Enter name">
  				</div>
  				
  				<div class="form-group">
    				<label class="sr-only" for="UO ID">UOID</label>
    				<input type="ID" class="form-control" id="UO ID" placeholder="Enter UO ID">
  				</div>
  				
  				<div class="form-group">
    				<label class="sr-only" for="Phone number">Phone</label>
    				<input type="phone number" class="form-control" id="Phone number" placeholder="Enter phone number">
  				</div>
  				
  				<div class="form-group">
    				<label class="sr-only" for="Party size">Party size</label>
    				<input type="party size" class="form-control" id="Party size" placeholder="Enter party size">
  				</div>
  				
  				<div class="form-group">
    				<label class="sr-only" for="Location">Location</label>
    				<input type="location" class="form-control" id="Location" placeholder="Enter location">
  				</div>
  				
  				<div class="form-group">
    				<label class="sr-only" for="Drop-off">Drop-off</label>
    				<input type="drop-off" class="form-control" id="Drop-off" placeholder="Enter drop-off location">
  				</div>
  				
  				<div class="checkbox">
    				<label>
      					<input type="checkbox"> Additional information?
    				</label>
  				
  				</div>
  				<div class="form-group">
    				<label class="sr-only" for="Additional info">Additional info</label>
  					<textarea class="form-control" rows="3" placeholder="Additional info..."></textarea>
  				</div>	
  				<button type="submit" class="btn btn-default" >Submit</button>
  				
			</form>
			
			<p class="text-center"> 541-346-RIDE ex 2 </p> 
		</div>
	</body>
</html>
